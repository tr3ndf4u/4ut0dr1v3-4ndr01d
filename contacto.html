<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Autodrive</title>
</head>

<body>
<div data-theme="a" data-role="page" id="contacto">
  <div data-theme="a" data-role="header" id="ventanita">
        <a href="index.html" data-transition="slide" data-direction="reverse" data-icon="home" data-theme="a" data-dom-cache="true">INICIO</a>
        <h4>
            <img src="img/logo-2.png" />
        </h4>
    </div>
  	<div data-role="content">
        <div style=" text-align:center">
            <b>
                <br>
                Por favor, completar el formulario que a la brevedad le responderemos. 
                <br>
                <br>
            </b>
        </div>
         <form action="http://www.trendtech.com.ar" method="POST">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="textinput1">
                        Nombre
                    </label>
                    <input name="nombre" id="textinput1" placeholder="" value="tu nombre"
                    type="text" data-theme="c">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="textinput2">
                        Apellido
                    </label>
                    <input name="apellido" id="textinput2" placeholder="" value="tu apellido"
                    type="text" data-theme="c">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="textinput3">
                        Tel√©fono
                    </label>
                    <input name="telefono" id="textinput3" placeholder="" value="tu telefono"
                    type="tel" data-theme="c">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="textinput4">
                        Email
                    </label>
                    <input name="email" id="textinput4" placeholder="" value="tu email" type="email" data-theme="c">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textarea1">
                        Consulta
                    </label>
                    <textarea name="consulta" id="textarea1" placeholder="" data-mini="true" data-theme="c">tu consulta...</textarea>
                </fieldset>
            </div>
            <input type="submit" data-theme="b" data-iconpos="right"
            value="Enviar" data-mini="true">
        </form>
        
    </div>
</div>
</body>
</html>
